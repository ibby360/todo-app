<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
    <nav>

        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
            <i class="bi bi-moon"></i>
                <i class="bi bi-sun"></i>
                <div class="ball"></div>
        </label>

    </nav>
    <header>
        <h1>The Awesome Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-unput">
        <button class="todo-button" type="submit">
            <i class="bi bi-plus-square-fill"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
        <div class="social-panel">
            <p>Created with <i class="bi bi-heart-fill"></i> by
                <a target="_blank" href="https://florin-pop.com">Ibby</a></p>
            <button class="close-btn"><i class="bi bi-x"></i></i></button>
            <h4>Get in touch on</h4>
            <ul>
                <li>
                    <a href="https://www.github.com/ibby360" target="_blank">
                        <i class="bi bi-github"></i></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/ibby_blaq" target="_blank">
                        <i class="bi bi-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://discord.com/Ibby" target="_blank">
                        <i class="bi bi-discord"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <button class="floating-btn">
	Get in Touch
</button>

    <script src="app.js">
    </script>
</body>

</html>
